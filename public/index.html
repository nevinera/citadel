<html>
<head>
  <title>Citadel</title>
  <meta charset='utf-8'>
  <link href="/css/reset.css" media="all" rel="stylesheet" />
  <link href="/css/styles.css" media="all" rel="stylesheet" />
  <script src="/js/home.js"></script>
</head>

<body>
  <div id=main-wrapper>
    <div id=header>
      <h1>Welcome to the Citadel!</h1>
    </div>

    <div id=lists>
      <div id=your-heroes>
        Your heroes will be displayed here.
      </div>

      <div id=available-games>
        Available games will be displayed here.
      </div>
    </div>

    <div id=chat>
      <table id=chat-table>
        <tr class=chat-row>
          <td class=author>@nevinera</td>
          <td class=message>Is anyone here? This place feels really empty..</td>
        </tr>
      </table>

      <div id=chat-entry>
        <input type=text size=115 id=chat-input value="This is where you type"></input>
        <input type=submit value=Send id=chat-send></input>
      </div>
    </div>
  </div>
</body>
</html>
